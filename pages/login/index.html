<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
      <div class="col-lg-5 mx-auto bg-white p-5 rounded-4 shadow">
        <div class="row text-center mb-5">
          <h1 class="fs-1">Realizar Login</h1>
        </div>
        <form class="row" action="./../listagem/listaFuncionarios.html">
          <label for="username" class="form-label fw-bold">Username</label>
          <input type="text" name="username" id="username" class="form-control" style="height: 60px;">
          <label for="senha" class="form-label mt-3 fw-bold">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" style="height: 60px;">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn mt-5 w-50 fs-4 text-light"
              style="height: 60px; background-color: #893e0f;">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
