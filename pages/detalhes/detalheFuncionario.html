<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Detalhes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white border-warning border-bottom border-4">
    <div class="container-fluid ">
      <a class="navbar-brand fw-bolder" href="#">Bem Vindo!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-1">
            <a class="nav-link " aria-current="page" href="./../listagem/listaPecas.html">Peças</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link" href="./../listagem/listaFerramentas.html">Ferramentas</a>
          </li>
          <li class="nav-item bg-warning rounded-3 p-1">
            <a class="nav-link active fw-bold text-center text-dark" href="#">Funcionarios</a>
          </li>
        </ul>
        <a class="btn btn-outline-danger" href="../login/index.html">Sair</a>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center bg-light">
    <div class="container bg-white shadow p-5 mt-4 rounded-3 min-vh-100">
      <div class="row">
        <button onclick="history.back()" class="btn text-white col-lg-1 col-3"
          style="background-color: #893e0f;">Voltar</button>
        <h1 class="text-center mt-5 mt-lg-1">Nome do Funcionario</h1>
      </div>
      <div class="row justify-content-between mt-5">
        <div class="form-floating col-lg-5 p-0">
          <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating col-lg-5 p-0 mt-lg-0 mt-3">
          <input type="text" name="registro" id="registro" placeholder="Registro" class="form-control">
          <label for="floatingInput">Registro</label>
        </div>
      </div>
      <div class="row justify-content-between mt-lg-5">
        <div class="form-floating col-lg-3 p-0 mt-lg-0 mt-3">
          <input type="text" name="username" id="username" placeholder="Username" class="form-control">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating col-lg-3 p-0 mt-lg-0 mt-3">
          <input type=" text" name="setor" id="setor" placeholder="Setor" class="form-control">
          <label for="floatingInput">Setor</label>
        </div>
        <div class="form-floating col-lg-3 p-0 mt-lg-0 mt-3">
          <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control">
          <label for="floatingInput">Cargo</label>
        </div>
      </div>
      <div class="row mt-4 align-items-center">
        <h5>É um gestor?</h5>
        <div class="form-check col-lg-1 col-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Sim
          </label>
        </div>
        <div class="form-check col-lg-1 col-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Não
          </label>
        </div>
      </div>
      <div class="row mt-5 justify-content-between">
        <h2 class="col-4">Registros</h2>
        <div class="col-8 d-flex  gap-3 justify-content-end">
          <button type="button" class="btn btn-warning col-lg-3" data-bs-toggle="modal"
            data-bs-target="#editarModal">Editar Registro</button>
        </div>
      </div>
      <div class="row mt-4 table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Tipo</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Nome</th>
              <th scope="col">Data</th>
            </tr>
          </thead>
          <tbody>
            <tr role="button">
              <th scope="row">1</th>
              <td>Entrada</td>
              <td>3</td>
              <td>Nome de Peça</td>
              <td>05/01/2025</td>
            </tr>
            <tr role="button">
              <th scope="row">1</th>
              <td>Entrada</td>
              <td>3</td>
              <td>Nome de Peça</td>
              <td>05/01/2025</td>
            </tr>
            <tr role="button">
              <th scope="row">1</th>
              <td>Saída</td>
              <td>3</td>
              <td>Nome de Ferramenta</td>
              <td>05/01/2025</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--MODAL EDITAR REGISTRO-->
  <div class="modal" id="editarModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Cabeçalho -->
        <div class="modal-header">
          <h4 class="modal-title">Editar Registro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Conteúdo -->
        <div class="modal-body">
          <form action="#">
            <div>
              <input class="form-check-input" type="radio" name="tipo" id="tipoEntrada">
              <label class="form-check-label" for="tipoEntrada">
                Entrada
              </label>
              <input class="form-check-input" type="radio" name="tipo" id="tipoSaida">
              <label class="form-check-label" for="tipoSaida">
                Saída
              </label>
            </div>
            <div class="form-floating p-0 align-self-center mt-3">
              <input type="number" name="quantidade" id="quantidadeEditar" placeholder="Quantidade"
                class="form-control">
              <label for="quantidadeEditar">Quantidade</label>
            </div>
            <div class="form-floating p-0 mt-3">
              <input type="text" name="funcionario" id="funcionarioEditar" placeholder="Funcionario"
                class="form-control">
              <label for="funcionarioEditar">Funcionario</label>
            </div>
            <div class="mt-3">
              <p>Criado em __/__/____ </p>
            </div>
            <button class="btn btn-warning" type="submit">Salvar</button>
          </form>
        </div>

        <!-- Rodapé -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Cancelar </button>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
